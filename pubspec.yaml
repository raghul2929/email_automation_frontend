name: email_automation_app
description: Email Automation Platform - Bulk email campaign management
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  
  # State Management
  provider: ^6.1.2
  
  # HTTP & API
  dio: ^5.7.0
  
  # Storage
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.2
  
  # Firebase - LATEST VERSIONS FOR COMPATIBILITY
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  google_sign_in: ^6.2.2
  
  # File Handling
  file_picker: ^8.1.4
  path_provider: ^2.1.5
  
  # Excel
  excel: ^4.0.6
  
  # Utils
  intl: ^0.19.0
  logger: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
